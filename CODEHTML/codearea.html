<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fuggles&family=Permanent+Marker&family=Playfair+Display:wght@600&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="website-css/style.css">
    <link rel="stylesheet" type="text/css" href="website-css/editor-style.css" media="screen">
    <title>Coder GO</title>
</head>
<body>
    <main>
        <header>
            <div class="header-div" id="header-div1">
                <h1 id="h1-exc">Exercício</h1>
                <div id="div-p-lang-dif">
                    <p class="p-header-div1" id="p-language">Linguagem: Javascript</p>
                    <p class="p-header-div1" id="p-dificulty">Dificuldade: Iniciante</p>
                </div>
            </div>
            <div class="header-div" id="header-div2">
                <p id="p-exercise"></p>
            </div>
            <div class="header-div" id="header-div3">
                NOT YET
            </div>
        </header>
        <section id="section-main">
            <div id="language-items"></div>
            <section id="section-code_area">
                <div id="section-up_bar">
                    <button id="btn-send_code">Enviar código</button>
                    <button id="btn-run_terminal" onclick="executarCodigo()"><img src="/feather-images/play_btn.png" alt="Run code" width="35px" height="35px"></button>
                </div>
                <div id="section-code">
                    <div id="editor">//Resolva o exercício aqui!</div>
                    <div id="div-terminal"><p id="terminal">></p></div>
                </div>
            </section>
        </section>
        

    </main>
    <script type="module" src="/CODEHTML/code/code.js"></script>
    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");

        function executarCodigo() {
            try {
                let codigo = editor.getValue();
                let resultado = eval(codigo);
                document.getElementById("terminal").innerText = `> ${resultado}`;
            } catch(error) {
                console.log(`Erro: ${error}`)
            };
        };
    </script>
</body>
</html>
